<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone Project</title>
  <link rel="icon" href="img/youtube-favicon.png" type="image/x-icon" />
  <style> 
    .thumbnail {
      width: 300px;
    }

    .search-bar {
      font-size: 20px;
      margin-left: 12px;
      display: block;
    }
    .video-title {
      width: 300px;
    }
  </style>
</head>

<body>
  <input class="search-bar" type="text" placeholder="Search">
  <div class="video-preview">
    <img class="thumbnail" src="img/thumbnail-1.webp" alt="thumbnail-1">

    <p class="video-title">
      Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
    </p>
    <p class="video-author">
      Marques Brownlee  </p>
    <p class="video-stats">
      3.4M views &#183; 6 months ago
    </p>
  </div>
</body>
</html>
